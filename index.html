<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دولابي | عرض منتجات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"> <!-- خط عربي أفضل -->
  <style>
    body {
      font-family: 'Cairo', Arial, Tahoma;
      margin: 0;
      background: #fff200;
      overflow-x: hidden;
    }
    header {
      color: #000;
      padding: 30px;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #555;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      0% {transform: translateY(-50px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }
    .contact {
      text-align: center;
      background: #fff8b0;
      padding: 10px;
      font-size: 14px;
      color: #111;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    .container {padding: 20px; position: relative;}
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      transform: translateX(-100vw);
      animation: slideInCard 0.8s forwards;
    }
    @keyframes slideInCard {
      0% {transform: translateX(-100vw) rotate(-10deg); opacity: 0;}
      100% {transform: translateX(0) rotate(0deg); opacity: 1;}
    }
    .card img {width: 100%; height: 250px; object-fit: cover;}
    .price {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #111;
    }
    .admin-btn {text-align: center; margin-top: 30px; font-size: 12px;}
    .admin-btn a {color: #111; text-decoration: none; font-weight: bold;}
    .admin {
      max-width: 400px;
      margin: 40px auto;
      background: #ffe4b5;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: .3s;
    }
    button:hover {background: #333;}
    .delete-btn {
      width: 100%;
      padding: 5px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 5px;
      border-radius: 5px;
      display: none;
    }
    .delete-btn:hover {background: #ff0000;}
    /* Confetti - قلل العدد للأداء */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff0;
      top: 0;
      animation: fall 3s linear infinite;
      opacity: 0.7;
      z-index: 9999;
    }
    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
    @media (max-width: 600px) {
      header {font-size: 30px;}
      .products {grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
  <header>دولابي</header>
  <div class="contact">
    <p>العنوان: ديرب نجم بجوار كافيه المشربيه ومطعم عيسي</p>
    <p>رقم الاستفسارات: 01116535376</p>
  </div>
  <div class="container">
    <div class="products" id="products"></div>
    <div class="admin-btn">
      <a href="#" onclick="openAdmin()">دخول الإدارة</a>
    </div>
  </div>
  <div class="admin" id="admin">
    <h3>لوحة التحكم</h3>
    <input type="password" id="code" placeholder="الكود السري">
    <button onclick="login()">دخول</button>
    <div id="panel" style="display:none">
      <input type="file" id="img" accept="image/*">
      <input type="number" id="price" placeholder="السعر (بالجنيه)" min="0">
      <button onclick="addProduct()">إضافة منتج</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyChb7U4jURTdSv_Nb9D7jgwRzcRYhKb91w",
      authDomain: "ddoollaabbii.firebaseapp.com",
      projectId: "ddoollaabbii",
      storageBucket: "ddoollaabbii.firebasestorage.app",
      messagingSenderId: "635784319526",
      appId: "1:635784319526:web:8b95e477345d819ebe4ce7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Global variables
    const SECRET = "A1234S"; // تحذير: غير آمن - غير هذا في إنتاج حقيقي
    let products = [];
    let isAdmin = false;

    // Function to render products
    async function render() {
      const box = document.getElementById("products");
      box.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      products = [];
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        products.push({ id: doc.id, img: data.img, price: data.price });
        box.innerHTML += `
          <div class="card">
            <img src="${data.img}" alt="منتج">
            <div class="price">${data.price} جنيه</div>
            <button class="delete-btn" onclick="deleteProduct('${doc.id}')">حذف</button>
          </div>`;
      });
      showDeleteButtons();
    }

    // Function to open admin panel
    function openAdmin() {
      document.getElementById("admin").style.display = "block";
    }

    // Function to login
    function login() {
      const code = document.getElementById("code").value;
      if (code === SECRET) {
        document.getElementById("panel").style.display = "block";
        isAdmin = true;
        showDeleteButtons();
        alert("تم الدخول بنجاح!");
      } else {
        alert("الكود غلط");
      }
    }

    // Function to show delete buttons
    function showDeleteButtons() {
      if (isAdmin) {
        document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'block');
      }
    }

    // Function to add product
    async function addProduct() {
      const file = document.getElementById("img").files[0];
      const price = document.getElementById("price").value;
      if (!file) return alert("اختر صورة");
      if (!price || price <= 0) return alert("اكتب سعر صحيح");
      if (!file.type.startsWith('image/')) return alert("اختر ملف صورة فقط");

      const reader = new FileReader();
      reader.onload = async () => {
        try {
          await addDoc(collection(db, "products"), {
            img: reader.result,
            price: parseFloat(price)
          });
          render();
          document.getElementById("img").value = "";
          document.getElementById("price").value = "";
          alert("تم إضافة المنتج!");
        } catch (e) {
          console.error("Error adding document: ", e);
          alert("خطأ في إضافة المنتج");
        }
      };
      reader.readAsDataURL(file);
    }

    // Function to delete product
    async function deleteProduct(id) {
      if (confirm("متأكد عايز تمسح المنتج؟")) {
        try {
          await deleteDoc(doc(db, "products", id));
          render();
          alert("تم حذف المنتج!");
        } catch (e) {
          console.error("Error deleting document: ", e);
          alert("خطأ في حذف المنتج");
        }
      }
    }

    // Function to create confetti
    function createConfetti() {
      for (let i = 0; i < 20; i++) { // قلل إلى 20 للأداء
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Expose functions to global scope
    window.openAdmin = openAdmin;
    window.login = login;
    window.addProduct = addProduct;
    window.deleteProduct = deleteProduct;

    // On load
    window.onload = () => {
      render();
      createConfetti();
    };
  </script>
</body>
</html>
